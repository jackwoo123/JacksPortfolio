.overlayUnreal {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0px; /*note that the these are the offsets for the overlay, will need to fine tune to each picture*/
  right: 0px;
  height: auto;
  width: auto;
  opacity: 0;
  transition: .5s ease;
  background-color: #faf0e6;
}

.container:hover .overlayUnreal {
  opacity: .90;
}

.text {

  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
